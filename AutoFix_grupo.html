<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <!-- Integrantes: Gabriel Arriagada - Marcelo Navarrete - Damian Martinez - Patricia Vidal - Mayra Espinoza - Estefany Rodriguez -->

  <body>
    <main>
      <h1 class="text-center p-3">
        AutoFix - Reparación de Vehículos a Domicilio
      </h1>
      <h2 class="px-5 py-1">Servicios y Precios</h2>
      <section class="px-5 py-3 d-flex justify-content-center gap-3">
        <div class="card" style="width: 18rem">
          <img
            src="https://cdn-icons-png.flaticon.com/512/21/21141.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Cambio de aceite</h5>
            <p class="card-text">Precio: $500 MXN</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img
            src="https://cdn-icons-png.flaticon.com/512/6823/6823646.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Revisión de frenos</h5>
            <p class="card-text">Precio: $700 MXN</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img
            src="https://img.freepik.com/vector-premium/ilustracion-vectorial-icono-diagnostico-automoviles_757387-5191.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Diagnóstico eléctrico</h5>
            <p class="card-text">Precio: $600 MXN</p>
          </div>
        </div>
      </section>

      <section class="px-5 py-3">
        <h2 class="py-1">Solicitar Reparación</h2>
        <form id="formReserva">
          <div class="mb-3">
            <label for="nombre-cliente" class="form-label"
              >Nombre del Cliente</label
            >
            <input
              type="text"
              class="form-control"
              id="nombre-cliente"
              required
            />
          </div>
          <div class="mb-3">
            <label for="tipo-reparacion" class="form-label"
              >Tipo de Reparación</label
            >
            <select class="form-select" id="tipo-reparacion" required>
              <option value="">Selecciona un servicio</option>
              <option value="">Cambio de aceite</option>
              <option value="">Revisión de frenos</option>
              <option value="">Diagnóstico eléctrico</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Descripción</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="agendar" class="form-label">Agendar Cita</label>
            <input
              type="datetime-local"
              class="form-control"
              id="agendar"
              required
            />
          </div>

          <h5>Información de Pago (simulado)</h5>
          <div class="mb-3">
            <label for="tarjeta" class="form-label">Número de tarjeta</label>
            <input
              type="text"
              class="form-control"
              id="tarjeta"
              maxlength="16"
              pattern="\d{16}"
              required
              placeholder="**** **** **** 1234"
            />
          </div>
          <div class="mb-3">
            <label for="titular" class="form-label">Nombre del titular</label>
            <input type="text" class="form-control" id="titular" required />
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input
              type="password"
              class="form-control"
              id="cvv"
              maxlength="3"
              pattern="\d{3}"
              required
            />
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
              Confirmar Solicitud
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
